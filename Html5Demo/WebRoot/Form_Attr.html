<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/example/HTML 5/demo_form.asp" method="get"
		autocomplete="on" novalidate="novalidate">
		First name:<input type="text" name="fname" /><br /> 
		Last name: <input type="text" name="lname" /><br /> 
		E-mail: <input type="email" name="email" autocomplete="off" autofocus="autofocus"/>
		<br /> 
		<input type="submit" />
		<p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
		<p>请注意，表单的自动完成功能是打开的，而 e-mail 域是关闭的。</p>
	</form>

	<form action="/example/HTML 5/demo_form.asp" method="get">
		User name: <input type="text" name="user_name" autofocus="autofocus" />
		<input type="submit" />
	</form>
 <br /> 
 <br /> 
	<form action="/example/HTML 5/demo_form.asp" method="get" id="user_form">
		First name:<input type="text" name="fname" /> <input type="submit" />
	</form>
	<p>下面的输入域在 form 元素之外，但仍然是表单的一部分。</p>
	    Last name:<input type="text" name="lname" form="user_form" />

	<br />
	<br />

	<form action="/example/HTML 5/demo_form.asp" method="get" id="user_form" novalidate="novalidate">
		E-mail: <input type="email" name="userid" /><br /> 
		<input
			type="submit" value="Submit" /><br/> 
		<input type="submit"
			formaction="/example/HTML 5/demo_admin.asp" value="Submit as Admin" /><br/>
		<input type="submit" formnovalidate="true"
			value="Submit without validation" /><br/>
	</form>

	<form action="/example/HTML 5/demo_form.asp" method="get">
		User name: <input type="text" name="user_name" /><br /> <input
			type="image" src="img/oono.jpg" width="99" height="99" />
			Select images: <input type="file" name="img" multiple="multiple" />
	</form>

	<form action="/example/HTML 5/demo_form.asp" method="get">
		Country code: <input type="text" name="country_code"
			pattern="[A-z]{3}" title="Three letter country code" /> <input
			type="submit" />
	</form>

	<form action="/example/HTML 5/demo_form.asp" method="get">
		<input type="search" name="user_search" placeholder="Search W3School" />
		<input type="submit" />
	</form>

	<form action="/example/HTML 5/demo_form.asp" method="get">
		Name: <input type="text" name="usr_name" required="true" /> <input
			type="submit" />
	</form>
</body>
</html>
